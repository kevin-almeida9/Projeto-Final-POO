<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="title">
        <h:outputText value="Cadastro de Cliente"/> 
    </ui:define>
    
    <ui:define name="principal">
        <h1>Categoria</h1>
        <h:form id="formCat">
            <p:panelGrid columns="1">
                <p:outputLabel value="Descrição"/>
                <p:inputText value="#{categoriaMB.cat.descricao}"/>
            </p:panelGrid>
            <p:commandButton value="Salvar"
                             action="#{categoriaMB.salvar()}"
                             update=":formCat"/>
            
            <p:growl id="msgs" showDetail="true"/>
            <p:dataTable id="dataTableFunc"
                         var="c" value="#{categoriaMB.categorias}"
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         editable="true"
                         selection="#{categoriaMB.selectedCat}"
                         selectionMode="single"
                         rowKey="#{c.descricao}"
                         >
                
                <p:column headerText="Descrição">
                    <p:outputLabel value="#{c.descricao}"/>
                </p:column>
            </p:dataTable>
            <p:contextMenu for="dataTableFunc">
                <p:menuitem value="Delete" update="dataTableFunc" icon="pi pi-times" action="#{categoriaMB.deleteCatg}"/>
            </p:contextMenu>
        </h:form>
    </ui:define>
    
    
    
</ui:composition>
