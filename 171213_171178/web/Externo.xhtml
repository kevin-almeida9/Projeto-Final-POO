<ui:composition template="template.xhtml"
               xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
                
        <ui:define name="title">
		<h:outputText value="Produto Exportação" />
	</ui:define>
    
	<ui:define name="principal">
            <h1>Produto Exportação</h1>
            <h:form id="formPro">
            <p:panelGrid columns="2">
                <p:outputLabel value="Código"/>
                    <p:inputText value="#{externoMB.pro.codigo}"/>
                <p:outputLabel value="Nome"/>
                    <p:inputText value="#{externoMB.pro.nome}"/>
                <p:outputLabel for="formPro" value="Categoria" />
                <p:selectOneMenu value="#{externoMB.pro.categoria}" style="width:125px">
                    <f:selectItem itemLabel="Casa" itemValue="Casa" />
                    <f:selectItem itemLabel="Cozinha" itemValue="Cozinha" />
                    <f:selectItem itemLabel="Higiene" itemValue="Higiene" />
                    <f:selectItem itemLabel="Infantil" itemValue="Infantil" />
                    <f:selectItem itemLabel="Alimentos" itemValue="Alimentos" />
                    <f:selectItem itemLabel="Lazer" itemValue="Lazer" />
                </p:selectOneMenu>
                <p:outputLabel value="Preço"/>
                    <p:inputText value="#{externoMB.pro.preco}"/>
                <p:outputLabel for="formPro" value="Moeda" />
                <p:selectOneMenu value="#{externoMB.pro.moeda}" style="width:125px">
                    <f:selectItem itemLabel="Real" itemValue="Real" />
                    <f:selectItem itemLabel="Dólar" itemValue="Dólar" />
                    <f:selectItem itemLabel="Libras" itemValue="Libras" />
                    <f:selectItem itemLabel="Ienes" itemValue="Ienes" />
                </p:selectOneMenu>
                <p:outputLabel value="Imposto"/>
                <p:inputText value="#{externoMB.pro.imposto}"/>
                <p:outputLabel value="Destino"/>
                <p:inputText value="#{externoMB.pro.destino}"/>
            </p:panelGrid>
            <p:commandButton value="Salvar"
                             action="#{externoMB.salvar()}"
                             update=":formPro"/>
            
            <p:growl id="msgs" showDetail="true"/>
            <p:dataTable id="dataTableFunc"
                         var="p" value="#{externoMB.produtos}"
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         editable="true"
                         selection="#{externoMB.selectedPro}"
                         selectionMode="single"
                         rowKey="#{p.codigo}"
                         >
                
                <p:column headerText="Código">
                    <p:outputLabel value="#{p.codigo}"/>
                </p:column>
                <p:column headerText="Nome">
                    <p:outputLabel value="#{p.nome}"/>
                </p:column>
                  <p:column headerText="Categoria">
                      <p:outputLabel value="#{p.categoria}"/>
                </p:column>
                <p:column headerText="Preço">
                    <p:outputLabel value="#{p.preco}"/>
                </p:column>
                <p:column headerText="Moeda">
                    <p:outputLabel value="#{p.moeda}"/>
                </p:column>
                <p:column headerText="Imposto">
                    <p:outputLabel value="#{p.imposto}"/>
                </p:column>
                <p:column headerText="Destino">
                    <p:outputLabel value="#{p.destino}"/>
                </p:column>
                
                </p:dataTable>
            </h:form>           
	</ui:define>
</ui:composition>
