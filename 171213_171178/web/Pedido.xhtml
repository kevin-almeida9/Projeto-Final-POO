<ui:composition template="template.xhtml"
               xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
                
        <ui:define name="title">
		<h:outputText value="POO" />
	</ui:define>

	<ui:define name="principal">
            <h1>Pedidos</h1>
            
            <script type="text/javascript">    
                PrimeFaces.locales['de'] = {
                    closeText: 'Schließen',
                    prevText: 'Zurück',
                    nextText: 'Weiter',
                    monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
                    monthNamesShort: ['Jan', 'Feb', 'März', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
                    dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
                    dayNamesShort: ['Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre', 'Sam'],
                    dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
                    weekHeader: 'Woche',
                    FirstDay: 1,
                    isRTL: false,
                    showMonthAfterYear: false,
                    yearSuffix: '',
                    timeOnlyTitle: 'Nur Zeit',
                    timeText: 'Zeit',
                    hourText: 'Stunde',
                    minuteText: 'Minute',
                    secondText: 'Sekunde',
                    currentText: 'Aktuelles Datum',
                    ampm: false,
                    month: 'Monat',
                    week: 'Woche',
                    day: 'Tag',
                    allDayText: 'Ganzer Tag'
                };
            </script>
            
            <h:form id="formPed">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Numero"/>
                    <p:inputText value="#{pedidoMB.ped.numero}"/>
                    <p:outputLabel for="cldr" value="Data:"/>
                    <p:calendar id="cldr" value="#{pedidoMB.ped.date}" showOn="cldr" /> 
                    <p:outputLabel value="Itens Pedidos"/>
                    <p:inputText value="#{pedidoMB.ped.itens}"/> 
                    <p:outputLabel value="Cliente"/>
                    <p:inputText value="#{pedidoMB.ped.cliente}"/> 
                </p:panelGrid>
                
                <p:commandButton value="Salvar"
                                 action="#{pedidoMB.salvar()}"/>
                    
                <p:growl id="msgs" showDetail="true"/>
                <p:dataTable id="dataTableFunc"
                             var="p" value="#{pedidoMB.pedidos}"
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         editable="true"
                         selection="#{pedidoMB.selectedPedido}"
                         selectionMode="single"
                         rowKey="#{p.numero}"
                         >
                
                    <p:column headerText="Numero">
                        <p:outputLabel value="#{p.numero}"/>
                    </p:column>
                    <p:column headerText="Data">
                        <p:outputLabel value="#{p.date}"/>
                    </p:column>
                    <p:column headerText="Itens Pedidos">
                        <p:outputLabel value="#{p.itens}"/>
                    </p:column>
                    <p:column headerText="Cliente">
                        <p:outputLabel value="#{p.cliente}"/>
                    </p:column>
                </p:dataTable>
                
            </h:form>                        
            
	</ui:define>
</ui:composition>
