<ui:composition template="template.xhtml"
               xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
                
        <ui:define name="title">
		<h:outputText value="Tela1" />
	</ui:define>
    
	<ui:define name="principal">
            <h1>Produto Exportação</h1>
            <h:form id="formPro">
            <p:panelGrid columns="2">
                <p:outputLabel value="Código"/>
                <p:inputText value="#{internoMB.pro.codigo}"/>
                <p:outputLabel value="Nome"/>
                <p:inputText value="#{internoMB.pro.nome}"/>
                <p:outputLabel value="Categoria"/>
                <p:inputText value="#{internoMB.pro.categoria}"/>
                <p:outputLabel value="Preço"/>
                <p:inputText value="#{internoMB.pro.preco}"/>
                <p:outputLabel value="Moeda"/>
                <p:inputText value="#{internoMB.pro.moeda}"/>
                <p:outputLabel value="Imposto"/>
                <p:inputText value="#{internoMB.pro.imposto}"/>
                <p:outputLabel value="Incentivo"/>
                <p:inputText value="#{internoMB.pro.incentivo}"/>
            </p:panelGrid>
            <p:commandButton value="Salvar"
                             action="#{internoMB.salvar()}"
                             update=":formPro"/>
            
            <p:growl id="msgs" showDetail="true"/>
            <p:dataTable id="dataTableFunc"
                         var="p" value="#{internoMB.produtos}"
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         editable="true"
                         selection="#{internoMB.selectedPro}"
                         selectionMode="single"
                         rowKey="#{p.codigo}"
                         >
                
                <p:column headerText="Código">
                    <p:outputLabel value="#{p.codigo}"/>
                </p:column>
                <p:column headerText="Nome">
                    <p:outputLabel value="#{p.nome}"/>
                </p:column>
                  <p:column headerText="Categoria">
                      <p:outputLabel value="#{p.categoria}"/>
                </p:column>
                <p:column headerText="Preço">
                    <p:outputLabel value="#{p.preco}"/>
                </p:column>
                <p:column headerText="Moeda">
                    <p:outputLabel value="#{p.moeda}"/>
                </p:column>
                <p:column headerText="Imposto">
                    <p:outputLabel value="#{p.imposto}"/>
                </p:column>
                <p:column headerText="Destino">
                    <p:outputLabel value="#{p.ProdutoMercadoInterno}"/>
                </p:column>
                
                </p:dataTable>
            </h:form>           
	</ui:define>
</ui:composition>
